<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
    <header id="topo-site">
        <div id="topo-conteudo">
                <div id="logo">
                        <figure>
                            <img src="_img/logo.jfif" width="80px" height="80px" alt="Logo">
                        </figure>
                </div>
            
                    <nav>
                        <ul>
                            <li>
                                <a id="login" href="index.html"><h3>Voltar</h3></a>
                            </li>
                        </ul>
                    </nav>
         </div>
     </header>
    <div class="container">
        <div class="cadastro">
            <form action="" method="get">
                
                <fieldset>
                    <legend><h3>Dados pessoais</h3></legend>
                    <label for="nome">Informe seu Nome</label>
                    <input type="text" id="nome" placeholder="Informe nome">

                    <label for="email">Informe seu Email</label>
                    <input type="email" id="email" placeholder="Informe email">
                </fieldset>

                <div>
                    <label for="pacote">Informe seu pacote: </label>
                    <input type="radio" name="ec" id="casal" value="Casal" />
                    <label for="casal">Casal</label>
                    <input type="radio" name="ec" id="solteiro" value="Solteiro" />
                    <label for="solteiro">Solteiro(a)</label>
                    <input type="radio" name="ec" id="familia" value="Familia" />
                    <label for="familia">Familia</label>
                </div>

                <div>
                    <label for="preferencias">Informe suas preferencias: </label>
                    <input type="checkbox" name="pref" id="filme"> <label for="Filme">Filme</label>
                    <input type="checkbox" name="pref" id="serie"> <label for="Série">Série</label>
                    <input type="checkbox" name="pref" id="documentario"> <label for="Documentário">Documentário</label>
                    <input type="checkbox" name="pref" id="desenho"> <label for="Desenho">Desenho</label>
                </div>
                
                <div>
                    <label for="uf">Selecione seu estado: </label>
                    <select id="uf">
                        <option>-</option>
                         <option value="RS">Rio Grande do Sul</option>
                         <option value="SC">Santa Catarina</option>
                         <option value="PR">Paraná</option>
                    </select>
                </div>
                 <div>
                    <Label>Dúvidas</Label>
                    <textarea></textarea>
                 </div>
                 

                <div class="containerBotoes">
                    <input onclick="validaDados()" type="button" value="Gravar">
                    <input class="botao" type="reset" value="Cancelar">
                </div>

            </form>
        </div>

    </div>
</body>
</html>
