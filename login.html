<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="./index.html">Página Inicial</a>
        <div class="cadastro">
            <form action="" method="get">
                
                <fieldset>
                    <legend><h3>Dados pessoais</h3></legend>
                    <label for="nome">Informe seu Nome</label>
                <input type="text" id="nome" placeholder="Informe nome">

                <label for="email">Informe seu Email</label>
                <input type="email" id="email" placeholder="Informe email">
                 </fieldset>

                <div>
                    <label for="estadoCivil">Informe seu pacote: </label>
                    <input type="radio" name="ec" id="casal" value="Casal" />
                    <label for="casal">Casal</label>
                    <input type="radio" name="ec" id="solteiro" value="Solteiro" checked/>
                    <label for="solteiro">Solteiro(a)</label>
                    <input type="radio" name="ec" id="familia" value="Familia" checked/>
                    <label for="solteiro">Familia</label>
                </div>

                <div>
                    <label for="">Informe suas preferencias: </label>
                    <input type="checkbox" id="filme"> <label for="Filme">Filme</label>
                    <input type="checkbox" id="serie"> <label for="Série">Série</label>
                    <input type="checkbox" id="documentario"> <label for="Documentário">Documentário</label>
                    <input type="checkbox" id="desenho"> <label for="Desenho">Desenho</label>
                </div>
                
                <div>
                    <label for="uf">Selecione seu estado: </label>
                    <select id="uf">
                        <option>-</option>
                         <option value="RS">Rio Grande do Sul</option>
                         <option value="SC">Santa Catarina</option>
                         <option value="PR">Paraná</option>
                    </select>
                </div>
                 <div>
                    <Label>Dúvidas</Label>
                    <textarea></textarea>
                 </div>
                 

                <div class="containerBotoes">
                    <input class="botao" type="submit" value="Gravar">
                    <input class="botao" type="reset" value="Cancelar">
                </div>

            </form>
        </div>

    </div>
</body>
</html>
